<ion-view hide-nav-bar="true" class="background">
    <ion-header-bar align-title="center" class="bar-assertive">
        <div class="buttons">
            <button class="button icon-left ion-chevron-left button-clear" ng-click="goBack()">Back</button>
        </div>
        <h1 class="title">Forgot Password</h1>
    </ion-header-bar>

    <ion-content has-header="true" class="resetlist" >
        <h2 style="text-align: center; margin-top=100px;"  class="calm"> Forgot Password? </h2>
        <h5 style="text-align: center;">
           Enter your email below. Instructions to reset your password will be emailed to you:
        </h5>
        <br>
        <label class="item item-input">
            <input type="email" placeholder="email" ng-model="email">
        </label>

		<button class="button button-block button-dark" ng-click="resetPwd(email)">Reset Password</button>
    </ion-content>
</ion-view>
