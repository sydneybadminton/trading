<ion-view hide-nav-bar="true" class="background">
    <ion-header-bar align-title="centre" class="bar-assertive">
        <div class="buttons">
            <button class="button icon-left ion-chevron-left button-clear" ng-click="goBack()"> Back </button>
        </div>
    <h1 class="title">Create A New User</h1>
    </ion-header-bar>
    <ion-content has-header="true" padding="true">
        <form ng-controller= "CreateNewUserCtrl">
			<div class="createNewUser" >
				<br>
				<label class="item item-input item-login">
					<input type="text" placeholder="First Name" ng-model="firstname">
				</label>
				<label class="item item-input  item-login">
					<input type="text" placeholder="Last Name" ng-model="lastname">
				</label>
                <label class="item item-input  item-login">
					<input type="email" placeholder="Email" ng-model="email">
				</label>
                <label class="item item-input  item-login">
					<input type="email" placeholder="Confirm Email" ng-model="confirmEmail">
				</label>
                <label class="item item-input  item-login">
					<input type="number" placeholder="Balance" ng-model="balance">
				</label>
                <label class="item item-input  item-login">
					<input type="number" placeholder="Saturday Absent Weeks" ng-model="saturdayAbsentWeeks">
				</label>
                <label class="item item-input  item-login">
					<input type="number" placeholder="Sunday Absent Weeks" ng-model="sundayAbsentWeeks">
				</label>
                <ion-checkbox ng-model="isAdmin">Is Admin?</ion-checkbox>

				<button class="button button-block button-dark" ng-click="createANewUser()">Create A New User</button>
			</div>
		</form>
    </ion-content>
</ion-view>
